<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TastyDash</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>TastyDash</h1>
            <div class="shopping">
                <img src="image/shopping.svg" alt="">
                <span class="quantity">₹0</span>
            </div>
        </header>

        <div class="list">

        </div>

    </div>
    
    <div class="card">
        <h1>Card</h1>
        <ul class="listCard">

        </ul>
        <div class="checkOut">
            <div class="total">₹0</div>
            <div class="closeShopping">Close</div>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
